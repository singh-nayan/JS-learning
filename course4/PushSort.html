<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PushSort</title>

    <p id="p">Push and Sort </p>
</head>
<body>
    <script>
        var fruits = ['orange ', 'Mango ','banana ','Grape ',1,2];
        var p1 = document.getElementById('p');
        fruits.push('chikoo');
        p1.innerHTML=fruits;
        p1.innerHTML=fruits.sort();

    </script>

</body>
</html>
